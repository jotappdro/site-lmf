name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # necess√°rio para deploy

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

      - name: Copy 404.html
        run: cp 404.html dist/ || echo "404.html not found, skipping"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          githu
