<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // pega o url que o usuario tentou acessar 
      var path = window.location.pathname;

      // pega o segmento do repositorio 
      var segment = '/' + path.split('/')[1];

      
      window.location.replace(
        window.location.protocol + '//' + window.location.host + segment +
        '?p=' + path.slice(segment.length)
      );
    </script>
  </head>

</html>
